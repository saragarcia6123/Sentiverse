# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:

  gpu: true
  cuda: "12.4"
  python_version: "3.11"
  python_requirements: requirements.txt
  system_packages:
    - cuda-toolkit-12-4
    - libcudnn8
    - libcudnn8-dev
    - libnvinfer8
    - libnvinfer-dev
  run:
     - "echo Environment ready"

predict: "predict.py:Predictor"